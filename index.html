<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Raspi Zonas</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<ul class="zonas">
		<li class="item">
			<a href="#" onclick="Zonas(1, 0); return false;">Zona 1</a>
		</li>

		<li class="item">
			<a href="#" onclick="Zonas(2, 0); return false;">Zona 2</a>
		</li>

		<li class="item">
			<a href="#" onclick="Zonas(3, 0); return false;">Zona 3</a>
		</li>

		<li class="item">
			<a href="#" onclick="Zonas(4, 0); return false;">Zona 4</a>
		</li>
	</ul>

	<form id="configura_hora">
		<input type="time" id="tiempo" required="true">
		<input type="submit" value="Guardar Hora">
	</form>

	<p class="mensaje">Mensaje de confirmacion</p>

	<script src="js/jquery.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
